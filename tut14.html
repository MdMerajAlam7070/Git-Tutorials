<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid yellow;
        }
        /* id selector */
        #secondparagraph{
            color: red;
        }
        /* class selector */
        .bgBlue{
            background-color:aqua
        }
        footer,span{
            background-color: pink;
        }

    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="secondparagraph">This is a simple paragraph to documents css selectors</p>
    <p id="reedElement" class="redElement bgBlue">This is a another simple paragraph to documents css selectors</p>
    <div>
        <p>This is a another simple paragraph to documents css selectors</p>
        <span>This is a span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
